<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHSTORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>TECHSTORE</h2>
        <ul>
            <li class="active" data-section="module1"><i class="fa-solid fa-box"></i> Module 1 (Produits)</li>
            <li data-section="module2"><i class="fa-solid fa-layer-group"></i> Module 2 (Catégories)</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
        <!-- Navbar -->
        <div class="navbar">
            <h1 id="section-title">Produits</h1>
        </div>

        <!-- Sections -->
        <div class="sections">
            <!-- Module 1 -->
            <div id="module1" class="section active">
                <h2>Info Produits</h2>
                <form id="product-form">
                    <input type="text" id="product-name" placeholder="Nom du produit" required>
                    <input type="number" id="product-price" placeholder="Prix" required>
                    <input type="text" id="product-category" placeholder="Catégorie" required>
                    <button type="submit" class="btn">Ajouter</button>
                </form>
                <input type="text" id="search-product" placeholder="Rechercher produit...">
                <table id="product-table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prix</th>
                            <th>Catégorie</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Module 2 -->
            <div id="module2" class="section">
                <h2> Catégories </h2>
                <form id="category-form">
                    <input type="text" id="category-name" placeholder="Nom de la catégorie" required>
                    <button type="submit" class="btn">Ajouter</button>
                </form>
                <ul id="category-list"></ul>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
